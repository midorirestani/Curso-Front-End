<html>
  <head>
      <title>Divs e Span</title>
      <meta charset="utf-8">

      <style type="text/css">

        #principal{
          background: pink;
        }

        #topo{
          background: white;
        }

        #conteudo{
          background: rgba(255, 255, 255, 0.705);
        }
        
        #rodape{
          background: rgb(235, 5, 101);
        }

        #assinatura{
          background:  rgba(255, 255, 255, 0.705);
        }
        .produto{
          background: palevioletred;
          margin: 10px;
        }
  		</style>
  </head>
  <body id="principal">
      <div id="topo">
        <img src="https://ryanmulatinho.files.wordpress.com/2016/11/wp-1479755849214.png?w=640" width="200">
        <ul>
          <li>Home</li>
          <li>Produtos</li>
          <li>Contato</li>
        </ul>
      </div>

      <div id="conteudo">
          <span class="produto">Produto 01</span>
          <span class="produto">Produto 02</span>
          <span class="produto">Produto 03</span>
      </div>

      <div id="rodape">
          Todos os direitos garantidos
      </div>

      <span id="assinatura"> Gabriela M. Restani</span>
  </body>
</html>
