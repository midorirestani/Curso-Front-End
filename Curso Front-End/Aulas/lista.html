<!doctype html>
<html>
    <head>
        <title>Título</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Lista Não Ordenada</h2>
        <ul type="square"><!-- circle, square, disc -->
          <li>primeiro item</li>
          <li>segundo item</li>
        </ul>
        <!-- comentário!!!! -->
        <h2>Lista Ordenada</h2>
        <ol type = "I">
          <!-- 1, A, a, I, i -->
          <li>primeiro item</li>
          <li>segundo item</li>
          <li>terceiro item</li>
        </ol>
    </body>
</html>
